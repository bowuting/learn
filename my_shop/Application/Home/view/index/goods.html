<!DOCTYPE html>
<html>
<head lang="cn">

    <include file="./Public/HomeCommon/head.html" />

</head>
<body>


<div class="ui container">

    <include file="./Public/HomeCommon/nav.html" />
    <div class="ui grid">

        <div class="eight wide column">
          <form class="" action="__URL__/addshopcart" method="post">
              <input type="hidden" id="goods_id" name="goods_id" value="{$goodsInfo['goods_id']}">
              <input type="submit"  value="加入购物车">
          </form>
          <h2 class="ui header">{$goodsInfo['goods_name']}</h2>

          <hr>

          <h3 class="ui header">商品货号：{$goodsInfo['goods_id']}</h3>
          <h3 class="ui header">{$goodsInfo['goods_desc']}</h3>
          <h3 class="ui header">上架时间：{$goodsInfo.goods_createtime|date="Y-m-d  ",###}</h3>
          <h3 class="ui header">￥:{$goodsInfo['goods_price'] / 100}</h3>
          <img src="{$goodsInfo['goods_pic']}" alt="" />
        </div>
          <div class="three wide column">
            <button class="ui primary button add-shopcart-btn"><i class="add to cart icon"></i>加入购物车 </button>
            <hr>
            <button class="ui olive button my-shopcart-btn"><i class="add to cart icon"></i>我的购物车 </button>

          </div>

    </div>

</div>

</body>

<include file="./Public/HomeCommon/js.html" />
<script type="text/javascript">
    $(document).ready(function(){
      $(".add-shopcart-btn").click(function(){
        // alert('加入购物车');
        
        $.post("__URL__/addshopcart",
          {
            id:$("#goods_id").val(),
          },
          function (status) {
            if (status == 1) {
              layer.open({
              content: '添加成功',
              btn: ['好的'],
              yes: function(){
                  window.location.reload()}
              // cancel: function(){
              //     //右上角关闭回调
              //     window.location.reload()}
                });
            }
          });
          // alert('加入购物车');
      });


      $(".my-shopcart-btn").click(function(){
          // alert('我的购物车');

      });


    });
</script>

</html>
